<div class="dialog-wrapper">
    <div>
        <h2 class="dialog-title">Информация о задаче</h2> 
        <div class="dialog-content">
            <div class="name-field">
                <div class="field-title">Название</div>
                <div class="field-data name">{{ data.name }}</div>
            </div>
            <div class="description-field">
                <div class="field-title">Описание</div>
                <div class="field-data">{{ data.description }}</div>
            </div>
            <div class="deadline-field">
                <div class="field-title">Дедлайн</div>
                <div class="field-data">{{ data.deadline }}</div>
            </div>
        </div>
    </div>
    <div class="dialog-actions">
      <button class="close-btn" (click)="close()">Закрыть</button>
    </div>
</div>
