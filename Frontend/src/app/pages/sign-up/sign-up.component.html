<div class="main">
    <div class="login-panel">
        <div class="content">
            <div>
                <h3 class="title">Зарегистрируйтесь</h3>
                <p class="subtitle-log">Есть аккаунт? <a data-panel=".panel-signup" routerLink="/login">Войдите</a></p>
            </div>
            <div>
                <div>
                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="input-fields-block">
                            <div>
                                <input class="input-field" type="email" formControlName="email" placeholder="Почта">
                                <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error-message">
                                    <span *ngIf="signUpForm.get('email')?.errors?.['required']">Почта обязательна</span>
                                    <span *ngIf="signUpForm.get('email')?.errors?.['email']">Введите корректный email</span>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <span>
                                        <input class="input-field" type="password" formControlName="password" placeholder="Пароль">
                                    </span>
                                </div>
                                <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error-message">
                                    <span *ngIf="signUpForm.get('password')?.errors?.['required']">Пароль обязателен</span>
                                    <span *ngIf="signUpForm.get('password')?.errors?.['minlength']">Пароль должен быть не менее 6 символов</span>
                                </div>
                            </div>  
                        </div>
                        
                        <div class="underneath-block">
                        </div>
                        <div>
                            <button type="submit" class="login-btn" [disabled]="signUpForm.invalid">
                                Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
